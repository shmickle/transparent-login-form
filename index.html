    <title>Transparent Login Form CSS</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <link rel="stylesheet" href="https://csstools.github.io/sanitize.css/latest/sanitize.css">

<body>
    <!--[if lt IE 7]>

    <div class="container">
        <div class="form-wrapper">
            <h1 class="form-wrapper__title">Log In</h1>
            <label for="email" class="form-wrapper__label">Email</label>
            <input class="form-wrapper__input" placeholder="Enter Email" id="email" />
            <label for="password" class="form-wrapper__label">Password</label>
            <input type="password" class="form-wrapper__input" placeholder="Enter Password" id="password" />
            <button type="submit" class="form-wrapper__submit">Sign In</button>
            <a class="form-wrapper__forgot-password" href="#">Forgot Password?</a>
        </div>
    </div>
</body>
